    <script>
        // Obtén una referencia a la casilla de verificación y al botón de registro
        const checkbox = document.getElementById('tyc');
        const botonRegistro = document.getElementById('btn-registro');
    
        // Agrega un evento de cambio a la casilla de verificación
        checkbox.addEventListener('change', function () {
            // Si la casilla de verificación está marcada, habilita el botón de registro, de lo contrario, deshabilítalo
            if (checkbox.checked) {
                botonRegistro.removeAttribute('disabled');
            } else {
                botonRegistro.setAttribute('disabled', 'true');
            }
        });
    </script>
